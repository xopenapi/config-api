openapi: "3.0.0"

info:
  description: "配置服务API"
  version: 1.0.0
  title: 配置服务API
  license:
    name: Apache-2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0.html"
servers:
  - url: "https://api.lucfish.com/configuration/v1"

paths:

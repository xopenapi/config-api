security:
  - ApiKey: []

components:
  securitySchemes:
    ApiKey:
      type: http
      scheme: bearer
      
  schemas:
    IdsReq:
      type: object
      properties: 
        ids:
          description: 配置ID列表
          type: array
          items: 
            type: string
            format: string

    BatchRetrieveConfigsResponse:
      type: object
      properties: 
        ids:
          description: 配置ID列表
          type: array
          items: 
            type: string
            format: string

    RetrieveConfigByKeyReq:
      type: object
      properties:
        resourceId:
          type: string
          format: string
        key:
          type: string
          format: string
        
    
    RetrieveConfigByKeyResponse:
      type: object
      properties: 
        code:
          type: integer
          format: int64
        msg:
          type: string
          format: string
        data:
          $ref: "#/components/schemas/Config"
        
    BatchRetrieveByKeysReq:
      type: object
      properties: 
        keys:
          description: keys
          type: array
          items: 
            type: string   
        resourceId:
          type: string
          format: string
          description: 资源ID
    
    BatchRetrieveConfigsByKeysResponse:
      type: object
      properties: 
        code:
          type: integer
          format: int64
        msg:
          type: string
          format: string
        data:
          type: array
          items: 
            $ref: "#/components/schemas/Config"

    BatchRetrieveByResourcesReq:
      type: object
      properties: 
        key:
          description: key
          type: string
          format: string
        resourceIds:
          type: array
          items: 
            type: string
          description: 资源ID组
    
    BatchRetrieveConfigsByResourcesResponse:
      type: object
      properties: 
        code:
          type: integer
          format: int64
        msg:
          type: string
          format: string
        data:
          type: array
          items: 
            $ref: "#/components/schemas/Config"
    
    BatchRetrieveConfigTemplateByKeysReq:
      type: object
      properties: 
        keys:
          type: array
          items: 
            type: string 
    
    BatchRetrieveConfigTemplateByKeysResponse:
      type: object
      properties: 
        keys:
          type: array
          items: 
            type: string 
            
    CursorQuery:
      type: object
      properties: 
        filters:
          description: 查询条件，传键值对
          type: object
        cursor:
          description: 游标值
          type: string
          format: string
        cursorSort:
          description: 排序
            $ref:"#/components/schemas/SortSpec"
        size:
          description: 大小
          type: integer
          format: int64
        direction:
          description: 查询方向，0表示游标前，1表示游标后
          type: integer
          format: byte 

    CursorExtra:
      type: object
      properties: 
        size:
          description: 大小
          type: integer
          format: int64
        direction:
          description: 查询方向，0表示游标前，1表示游标后
          type: integer
          format: byte
        resourceId:
          type: string
          format: string
          description: 资源ID
          
    CreateConfigReq: 
      type: object
      properties: 
        resourceId:
          type: string
          format: string
          description: 资源ID
        groupId:
          type: string
          format: string
          description: 组ID
        templateId:
          type: string
          format: string
          description: 模版ID
        key:
          type: string
          format: string
          description: 对应的字段名
        value:
          type: object
          description: json格式的键值对数据
    
    CreateConfigResponse: 
      type: object
      properties:
        code:
          type: integer
          format: int64
        msg:
          type: string
          format: string
        data:
          $ref: "#/components/schemas/Config"

    UpdateConfigReq:
      type: object
      properties: 
        id:
          type: string
          format: string
          description: 配置ID
        value:
          type: object
          description: json格式的键值对数据

    UpdateConfigResponse:
      type: object
      properties:
        code:
          type: integer
          format: int64
        msg:
          type: string
          format: string
        data:
          $ref: "#/components/schemas/Config"
    
    GetConfigResponse:
      type: object
      properties: 
        code:
          type: integer
          format: int64
        msg:
          type: string
          format: string
        data:
          $ref: "#/components/schemas/Config"
    
    PageConfigsResponse:
      type: object
      properties:
        code:
          type: integer
          format: int64
        msg:
          type: string
          format: string
        data:
          type: object
          properties:
            pageNo:
              type: integer
              format: "int32"
              description: 页码
            pageSize:
              type: integer
              format: "int32"
              description: 翻页大小
            pageCount:
              type: integer
              format: "int32"
              description: 页数
            total:
              type: integer
              format: "int32"
              description: 总数量
            content:
              type: array
              items:
                $ref: "#/components/schemas/Config"
    
    CursorConfigsResponse:
      type: object
      properties:
        code:
          type: integer
          format: int64
        msg:
          type: string
          format: string
        data:
          type: object
          properties:
            extra:
              type: object
              $ref: "#/components/schemas/CursorExtra"
            items:
              type: array
              items:
                $ref: "#/components/schemas/Config"

    Config:
      type: object
      properties: 
        id:
          type: string
          format: string
          description: 配置ID
        resourceId:
          type: string
          format: string
          description: 资源ID
        groupId:
          type: string
          format: string
          description: 组ID
        templateId:
          type: string
          format: string
          description: 模版ID
        key:
          type: string
          format: string
          description: 对应的字段名
        value:
          type: object
          description: json格式的键值对数据
        ctime:
          type: integer
          format: int64
          description: 创建时间，返回时间戳
        mtime:
          type: integer
          format: int64
          description: 更新时间，返回时间戳

    CreateConfigGroupReq:
      type: object
      properties: 
        name:
          type: string 
          format: string
          description: 名称

    CreateConfigGroupResponse:
      type: object
      properties:
        code:
          type: integer
          format: int64
        msg:
          type: string
          format: string
        data:
          $ref: "#/components/schemas/ConfigGroup"
    
    UpdateConfigGroupReq:
      type: object
      properties: 
        id:
          type: string
          format: string
          description: 配置ID
        name:
          type: string 
          description: 名称

    UpdateConfigGroupResponse:
      type: object
      properties:
        code:
          type: integer
          format: int64
        msg:
          type: string
